
<!DOCTYPE html>
<html>
<head>
	<title>Polymer Experiment</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="bower_components/webcomponentsjs/webcomponents.js"></script>

	<link rel="import" href="bower_components/google-chart/google-chart.html">

	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
</head>
<body>	
	<google-chart
	    id= 'my_chart'
	    type= 'column'
	    options= '{"vAxis": {"minValue" : 0, "maxValue": 10}}'
	    cols='[{"label": "Data", "type": "string"},{"label": "Value", "type": "number"}]'
	    rows='[["Col1", 5.0],["Col2", 5.0],["Col3", 5.0]]'>
	</google-chart>
	<google-chart id="mutating_chart" type="column" options='{"title": "Random data",
              "vAxis": {"minValue" : 0, "maxValue": 10},
              "animation": {"duration": "1000"}}' cols='[{"label": "Data", "type": "string"},{"label": "Value", "type": "number"}]' rows='[["Col1", 5.0],["Col2", 5.0],["Col3", 5.0]]'>
    <!-- <iron-ajax id="ajax" handle-as="json" class="style-scope google-chart" hidden=""></iron-ajax> -->
<script src="js/scripts.js" type="text/javascript"></script>
</body>
</html>
